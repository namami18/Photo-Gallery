<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <img id="hello" src="hello_zidler_dribbble.gif">
    <h1>Welcome to my Photo Gallery</h1>
    <h2>Grid Gallery</h2>
    <div class="dogs">
        <img src="beagle.jpg">
        <img src="dalmation%20puppy.jpg">
        <img src="golden%20retriever%20puppy.jpg">
        <img src="GOLDENRETRIEVER%20adult.jpg">
        <img src="Labrador-retriever_puppy-and-adult.png">
        <img src="pug.jpg">
        <img src="siberian-husky.jpg">
        <img src="types-of-chihuahuas-.jpg">
        <img src="White-Pomeranian-Puppy.jpg">
    </div>
    <h3> Sliding Gallery</h3>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="beagle.jpg">
                    <div class="carousel-content">
                        <p> Beagle </p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="dalmation%20puppy.jpg">
                    <div class="carousel-content">
                        <p> Dalmation Puppy </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="golden%20retriever%20puppy.jpg">
                    <div class="carousel-content">
                        <p> Golden Retriever Puppy </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="GOLDENRETRIEVER%20adult.jpg">
                    <div class="carousel-content">
                        <p> Golden Retriver Dog </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="Labrador-retriever_puppy-and-adult.png">
                    <div class="carousel-content">
                        <p> Labrador Retriever Puppy and Dog </p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="pug.jpg">
                    <div class="carousel-content">
                        <p> Pug </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="siberian-husky.jpg">
                    <div class="carousel-content">
                        <p> Siberian Husky </p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="types-of-chihuahuas-.jpg">
                    <div class="carousel-content">
                        <p> Chihuahua </p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="White-Pomeranian-Puppy.jpg">
                    <div class="carousel-content">
                        <p> Pomeranian Puppy </p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
    </body>
</html>
